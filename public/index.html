<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat Demo App</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>User List</h3>
    <div id="users">

    </div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages" type="none">
    </ol>
    <div class="chat__footer">
      <form id="message-form" class="" action="index.html" method="post">
        <input type="text" name="message" placeholder="Enter message" autofocus autocomplete="off">
        <button type="submit" name="button">Send</button>
      </form>
      <button type="button"id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a target="_blank" href="{{url}}">My current location</a>
      </div>
    </li>
  </script>

  <script src="\js\libs\jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="\js\libs\moment.js" charset="utf-8"></script>
  <script src="\js\libs\mustache.min.js" charset="utf-8"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/index.js" charset="utf-8"></script>
</body>

</html>
